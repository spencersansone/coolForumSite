{% extends 'main/base.html' %}

{% block title %}Posts{% endblock %}

{% block body %}
<div class="col-sm-12">
    <a href="{% url 'main:add_post' %}"><h1>Add Post</h1></a>
    {% for post in posts %}
    <h1>Title: {{post.title}}</h1>
    <h1>User that posted: {{post.user_profile}}</h1>
    <h1>Content: {{post.content}}</h1>
    <h1>=======================</h1>
    {% endfor %}
</div>
{% endblock %}
