{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="col-sm-12">
    {% if error_message %}
      <h3 style="color:#8e2020;font-weight:bold;">{{ error_message }}</h3>
    {% endif %}
    <form role="form" action="{% url 'main:signup' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" name="first_name" placeholder="Username">
      </div>
      
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" name="last_name" placeholder="Username">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" placeholder="Username">
      </div>
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>
</div>
{% endblock %}
