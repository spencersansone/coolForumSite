{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="col-sm-12">
    {% if error_message %}
      <h3 style="color:#8e2020;font-weight:bold;">{{ error_message }}</h3>
    {% endif %}
    <form role="form" action="{% url 'main:verification_code' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="verification_code">Verification Code</label>
        <input type="text" class="form-control" name="verification_code" placeholder="Verification Code">
      </div>
      
      <input type="hidden" class="form-control" name="attempt_id" value="{{attempt_id}}">
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      
    </form>
</div>
{% endblock %}
